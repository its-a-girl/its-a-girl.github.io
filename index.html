<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's a girl.</title>
  <style>
    .container-body {
      max-width: 768px !important;
      margin: auto;
    }

    .flex-body {
      min-height: 100vh !important;
      min-height: 100dvh !important;
      padding-top: 3rem !important;
      padding-bottom: 3rem !important;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black">
  <div class="container d-flex flex-column">
    <div class="container container-body d-flex flex-column flex-body justify-content-center text-center">
      <main class="my-4">
        <div id="page-title" class="fs-3 my-3">It's a girl.</div>
        <img src="fetal-ultrasound.jpg" alt="Fetal ultrasound" class="img-fluid rounded-3 my-2">
        <div id="page-contents" class="fs-6 my-2"></div>
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/5.0.0/anchor.min.js"
    integrity="sha512-byAcNWVEzFfu+tZItctr+WIMUJvpzT2kokkqcBq+VsrM3OrC5Aj9E2gh+hHpU0XNA3wDmX4sDbV5/nkhvTrj4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    (() => {
      const contents = [
        "Not needed.",
        "Erased.",
        "She never arrived.",
        "Lost before life.",
        "Dreamed, then forgotten.",
        "Another daughter gone.",
        "Buried by choice.",
        "Her name was never spoken.",
        "Taken before her time.",
        "\"Fortunately\" unborn.",
      ];
      const pageContents = document.getElementById("page-contents");
      const index = Math.floor(Math.random() * contents.length);
      pageContents.innerText = contents[index];
    })();
  </script>
</body>

</html>
